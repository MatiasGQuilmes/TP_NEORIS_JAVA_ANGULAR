<app-header></app-header>
<div class="container">
    <div class="row justify-content-sm-center pt-5">
        <div class="col-sm-6 shadow round pb-3">
            <h1 class="text-center pt-3 text-secondary ">Agregar Empleado</h1>
            <form [formGroup]="formulario">
                <p *ngIf="respuestaError" class="alert alert-danger mt-2 p-2">{{respuestaError}}</p>
                <div class="form-group">
                    <label class="col-form-label">Nro de Documento:</label>
                    <input formControlName="nroDocumento" type="text" class="form-control">
                    <p *ngIf="formulario.get('nroDocumento')?.invalid " class="alert alert-danger mt-2 p-2">nro de documento invalido</p>
                </div>
                <div class="form-group">
                    <label class="col-form-label">Nombre:</label>
                    <input formControlName="nombre" type="text" class="form-control">
                    <p *ngIf="formulario.get('nombre')?.invalid " class="alert alert-danger mt-2 p-2">nombre invalido</p>
                </div>
                <div class="form-group">
                    <label class="col-form-label">Apellido:</label>
                    <input formControlName="apellido" type="text" class="form-control">
                    <p *ngIf="formulario.get('apellido')?.invalid" class="alert alert-danger mt-2 p-2">apellido invalido
                    </p>
                </div>
                <div class="form-group">
                    <label class="col-form-label">Email:</label>
                    <input formControlName="email" type="text" class="form-control">
                    <p *ngIf="formulario.get('email')?.invalid" class="alert alert-danger mt-2 p-2">email invalido</p>
                </div>
                <div class="form-group">
                    <label class="col-form-label">Fecha de nacimiento:</label>
                    <input formControlName="fechaNacimiento" [min]="fechaNacimientoStrMinima" [max]="fechaNacimientoStrMaxima" type="date" class="form-control">
                    <p *ngIf="formulario.get('fechaNacimiento')?.invalid" class="alert alert-danger mt-2 p-2">fecha de
                        nacimiento invalido</p>
                </div>
                <div class="form-group">
                    <label class="col-form-label">Fecha de ingreso:</label>
                    <input formControlName="fechaDeIngreso" type="date" class="form-control"
                        [min]="fechaIngresoStrMinima" [max]="fechaIngresoStrMaxima">
                    <p *ngIf="formulario.get('fechaDeIngreso')?.invalid" class="alert alert-danger mt-2 p-2">fecha de
                        ingreso invalido</p>
                </div>
                <div class="d-flex justify-content-between mt-4">
                    <button type="button" class="btn btn-danger mt-2" (click)="cancelarFormulario()">Cancelar</button>
                    <button type="button" class="btn btn-dark mt-2" (click)="guardarEmpleado()"
                        [disabled]="formulario.invalid">Guardar</button>
                </div>

            </form>

        </div>
    </div>
</div>
